    <style>
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777;
      }

      /* Simple glitch effect for headings */
      .glitch {
        position: relative;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0);
      }
      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 magenta;
        animation: glitchTop 2s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 purple;
        animation: glitchBottom 1.5s infinite linear alternate-reverse;
      }
      @keyframes glitchTop {
        0% { clip: rect(0, 900px, 0, 0); }
        50% { clip: rect(0, 900px, 100%, 0); }
        100% { clip: rect(0, 900px, 0, 0); }
      }
      @keyframes glitchBottom {
        0% { clip: rect(100%, 900px, 0, 0); }
        50% { clip: rect(0, 900px, 0, 0); }
        100% { clip: rect(100%, 900px, 0, 0); }
      }

      body.dynamic-bg {
        background: linear-gradient(45deg, #000, #111, #000);
        background-size: 400% 400%;
        animation: bgShift 20s ease infinite;
      }
      @keyframes bgShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .no-scrollbar {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
